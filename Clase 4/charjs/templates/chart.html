<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script>
        //tipos: line / bar / pie / radar
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {            
            type: 'bar',            
            data: {
                labels: [
                {% for item in meses %}
                    "{{ item }}",
                {% endfor %}                    
                ],
                datasets: [{
                    label: "{{ nombrechart }}",
                    backgroundColor: [
                        {% for item in colores %}
                            "{{ item }}",
                        {% endfor %}                            

                    ],
                    borderColor: 'black',
                    data: [
                    {% for item in valores %}
                        "{{ item }}",
                    {% endfor %}                        

                    ]
                }]
            },            
            options: {}
        });

    </script>
</body>
</html>
