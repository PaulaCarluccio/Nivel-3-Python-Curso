<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h1 style="border-radius: 2px; border-style: solid; border-color:maroon;">Usuarios Online</h1>
    <ul class="list-group">
        {% for usuario,estado in usuarios.items(): %}
            {% if estado['online'] == True: %}            
            <li class="list-group-item"><div style="margin-right: 15px ;width: 10px; height: 10px; -moz-border-radius: 20%; -webkit-border-radius: 20%;border-radius: 20%; background: #5cb85c;display:inline-block;"></div> {{ usuario }}</div></li>
            {% else: %}            
            <li class="list-group-item"><div style="margin-right: 15px ;width: 10px; height: 10px; -moz-border-radius: 20%; -webkit-border-radius: 20%;border-radius: 20%; background: red;display:inline-block;"></div> {{ usuario }}</div></li>            
            {% endif %}
        {% endfor %}
    </ul>
    {% include '/inc/footer.html' %}
</body>
</html>
